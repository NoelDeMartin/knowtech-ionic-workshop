<modal title="{{ 'attach-contact.title' | translate }}" (close)="close()">

    <ion-searchbar
        (ionInput)="filter($event)"
        placeholder="{{ 'attach-contact.search' | translate }}"
    ></ion-searchbar>

    <ion-list>

        <ion-item *ngFor="let contact of filteredContacts">
            <ion-label>{{ contact.name }}</ion-label>
            <ion-checkbox [(ngModel)]="contact.selected"></ion-checkbox>
        </ion-item>

    </ion-list>

    <ion-footer footer padding>

        <button ion-button block color="primary" (click)="submit()">
            {{ 'attach-contact.submit' | translate }}
        </button>

    </ion-footer>

</modal>
