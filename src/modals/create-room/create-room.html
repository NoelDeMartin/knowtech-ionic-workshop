<modal title="New Chat Room">

    <ion-list>

        <ion-item>
            <ion-label floating>{{ 'create-room.topic' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="topic"></ion-input>
        </ion-item>

        <ion-item *ngFor="let member of memberIndexes">
            <ion-label floating>{{ 'create-room.member' | translate: { member: member + 1 } }}</ion-label>
            <ion-input type="text" [(ngModel)]="members[member]"></ion-input>
        </ion-item>

        <div text-right padding-top>
            <button ion-button clear icon-start (click)="members.push('')">
                <ion-icon name='person-add'></ion-icon>
                {{ 'create-room.add_member' | translate }}
            </button>
        </div>

        <div padding>
            <button ion-button block (click)="submit()">
                {{ 'create-room.submit' | translate }}
            </button>
        </div>

    </ion-list>

</modal>
