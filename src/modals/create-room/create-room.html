<modal title="New Chat Room">

    <ion-list>

        <ion-item>
            <ion-label floating>Topic</ion-label>
            <ion-input type="text" [(ngModel)]="topic"></ion-input>
        </ion-item>

        <ion-item *ngFor="let member of memberIndexes">
            <ion-label floating>Member {{ member + 1 }} (username)</ion-label>
            <ion-input type="text" [(ngModel)]="members[member]"></ion-input>
        </ion-item>

        <div text-right padding-top>
            <button ion-button clear icon-start (click)="members.push('')">
                <ion-icon name='person-add'></ion-icon>
                Add Member
            </button>
        </div>

        <div padding>
            <button ion-button block (click)="submit()">Create</button>
        </div>

    </ion-list>

</modal>
