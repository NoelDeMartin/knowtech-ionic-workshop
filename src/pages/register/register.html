<page [title]="'register.title' | translate">

    <ion-list>

        <form [formGroup]="form">

            <ion-item>
                <ion-label floating>{{ 'fields.username' | translate }}</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'fields.email' | translate }}</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'fields.password' | translate }}</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'fields.password_confirmation' | translate }}</ion-label>
                <ion-input type="password" formControlName="password_confirmation"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button block (click)="submit()">
                     {{ 'register.submit' | translate }}
                </button>
            </div>

            <div padding>
                <button ion-button block icon-left color="facebook" (click)="loginWithFacebook()">
                    <ion-icon name="logo-facebook"></ion-icon>
                    {{ 'login.facebook' | translate }}
                </button>
            </div>

        </form>

    </ion-list>

</page>
