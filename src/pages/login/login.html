<page [title]="'login.title' | translate">

    <ion-list>

        <form [formGroup]="form">

            <ion-item>
                <ion-label floating>{{ 'fields.email' | translate }}</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'fields.password' | translate }}</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button block (click)="submit()">
                    {{ 'login.submit' | translate }}
                </button>
            </div>

        </form>

    </ion-list>

    <div padding>
        <button ion-button block clear (click)="register()">
            {{ 'login.register' | translate }}
        </button>
    </div>

</page>
