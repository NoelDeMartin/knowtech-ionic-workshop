<ion-header>

    <ion-navbar color="primary">

        <ion-title>
            Login
        </ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <form [formGroup]="form">

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button block (click)="submit()">Login</button>
            </div>

        </form>

    </ion-list>

    <div padding>
        <button ion-button block clear (click)="register()">No account? Create one</button>
    </div>

</ion-content>
