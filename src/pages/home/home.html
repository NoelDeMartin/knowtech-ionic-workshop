<page [options]="options" [actions]="actions">

    <ion-list *ngIf="rooms">

        <button ion-item *ngFor="let room of rooms | async" (click)="openRoom(room)">
            {{ room.topic }}
        </button>

        <ion-item *ngIf="(rooms | async).length == 0">
            {{ 'home.no_rooms' | translate }}
        </ion-item>

    </ion-list>

</page>
