<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            My Tasks ({{ remainingTasks }})
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item *ngFor="let task of tasks" [class.completed]="task.completed">
            <ion-label>{{ task.name }}</ion-label>
            <ion-checkbox [(ngModel)]="task.completed" (ionChange)="taskUpdated(task)"></ion-checkbox>
        </ion-item>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="addTask()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
